<div class="auth-info">
  @if(isLoading) {
  <div class="auth-verification">
    <p>Bitte warten, die Verifizierung wird verarbeitet...</p>
  </div>

  } @if (!isLoading && isVerified) {
  <div class="auth-verification">
    <p>
      Die E-Mail-Adresse <span class="auth-email">{{ verifiedEmail }}</span> wurde erfolgreich verifiziert. Sie
      k√∂nnen sich jetzt einloggen.
    </p>
    <button routerLink="/login" class="primary-button">Weiter zu Login</button>
  </div>
  } @if (!isLoading && isVerified === false) {
  <div class="auth-verification">
    <p>{{ errorMessage }}</p>
  </div>
  }
</div>
