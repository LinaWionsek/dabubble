<div class="main-chat-container">
    @if(isSmallScreen && threadActivated){
        <app-thread></app-thread>
    } @else if (isSmallerScreen && workspaceActivated ) {
        <app-workspace></app-workspace>
    } @else{
        @if(activeChannel){
            <app-channel-chat></app-channel-chat>
        } @else if(activeChat){
            <app-dm-chat></app-dm-chat>
        } @else {
            <app-default-chat></app-default-chat>
        }
    }
</div>
