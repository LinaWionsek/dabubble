<div class="dialog-bg" (click)="closeDialog()"></div>
       
    <div class="dialog" (click)="stopPropagation($event)">
 
        <div class="dialog-header">
            <span class="dialog-title">Mitglieder</span>
            <div class="icon-container" (click)="closeDialog()">
                <img src="./../../../assets/img/close.png">
            </div>
        </div>
    
        <div class="dialog-content">
            @for (user of channelUsers; track $index) {
                <div class="member-div" (click)="showMemberProfile(user)">
                    <img src="{{user.avatar}}" class="avatar-img-small">
                    <span class="name-span">{{user.firstName + ' ' + user.lastName}}</span>
                </div>
            }
        </div>
    
     <div class="dialog-footer">
         <div class="add-member-div" (click)="openAddMembersDialog()">
             <div class="icon-div">
                 <img src="./../../../../../assets/img/person_add.png">
             </div>
             <span class="name-span">Mitglieder hinzuf√ºgen</span>
         </div>
     </div>
        
    </div>


    @if(memberProfileOpened){
        <div class="profile-dialog-bg" (click)="hideMemberProfile()">
            <app-user-profile
                [otherUser]="clickedUser!"
                [usedFor]="'otherProfile'"
                (closeProfile)="hideMemberProfile()"
            ></app-user-profile>
        </div>
    }
