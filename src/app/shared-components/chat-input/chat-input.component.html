<div class="chat-input">
    <textarea  
        #messageInput
        [placeholder]="
            usedFor === 'channel'
            ? 'Nachricht an #' + sendMessagesTo
            : usedFor === 'default'
            ? 'Starte eine neue Nachricht'
            : usedFor === 'dm-chat'
            ? 'Nachricht an ' + sendMessagesTo
            : 'Antworten...'
          "
        [(ngModel)]="newMessage.messageText" 
        (keydown.enter)="onEnter($event)">
    </textarea>

    <div class="chat-input-action-div">
        <div class="add-elements">
            <div class="action-icon-container" (click)="toggleEmoticonsDiv()" (clickOutside)="hideEmoticonsDiv()">
                <img src="./../../../assets/img/emoji_reaction.png">

                @if(emoticonsDivOpened){
                    <div class="emoticons-container" (mouseleave)="hideEmoticonsDiv()">
                        <img src="./../../../assets/img/emojis/tick.png" class="emoji-img" (click)="addEmoticon('tick')">
                        <img src="./../../../assets/img/emojis/hands_up.png" class="emoji-img" (click)="addEmoticon('hands_up')">
                        <img src="./../../../assets/img/emojis/nerd_face.png" class="emoji-img" (click)="addEmoticon('nerd_face')">
                        <img src="./../../../assets/img/emojis/rocket.png" class="emoji-img" (click)="addEmoticon('rocket')">
                    </div>
                }
               
            </div>
            <div class="action-icon-container">
                <img src="./../../../assets/img/at_reaction.png">
            </div>
        </div>
        <img src="./../../../assets/img/send.png" class="send-icon" (click)="sendMessage()">
    </div>
</div>
