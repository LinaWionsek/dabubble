<div class="history-container">

    @for (dateKey of sortedDateKeys(); track $index) {
        
        @for (message of groupedMessages[dateKey]; track $index) {
            <app-message 
                [channelId]="channelId"
                [chatId]="chatId"
                [currentUser]="currentUser"
                [message]="message">
            </app-message>
        }

        <app-seperator [date]="dateKey"></app-seperator>
    }


</div>
